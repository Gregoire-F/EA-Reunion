<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Offres d'emploi</title>
</head>
<body class="bg-neutral-100 font-[manrope]">

 <!-- BARRE DE NAVIGATION -->
<header class="fixed w-full p-4 top-0 left-0 flex items-center justify-between bg-[#101828] z-50">
  <!-- Logo -->
  <h1 class="text-white text-xl font-semibold"><a href="./index.html">Les EA</a></h1>

  <!-- BOUTON BURGER (affiché <768px) -->
  <button
    id="burger"
    class="burger md:hidden"
    aria-label="Ouvrir le menu"
    aria-expanded="false"
    aria-controls="menu">

    <span></span>
    <span></span>
    <span></span>

  </button>

  <!-- NAVIGATION (affichée >=768px et aussi mobile slide-in) -->
  <nav id="menu" class="nav md:static md:bg-transparent md:transform-none md:flex md:items-center md:justify-end md:w-auto md:h-auto md:p-0">
    <ul class="nav-liste md:flex md:flex-row md:gap-8 text-white">
      <li class="nav-item"><a href="./index.html">Accueil</a></li>
      <li class="nav-item"><a href="./ea.html">Les EA</a></li>
      <li class="nav-item"><a href="./offres.html">Offres d'emploi</a></li>
      <li class="nav-item"><a href="./login.html">S'identifier</a></li>
    </ul>
  </nav>
</header>

    <section class="bg-[#101828] py-16 mt-10">
        <article class="border rounded-3xl shadow max-w-[800px] p-16 gap-4 mt-auto m-auto container bg-zinc-200">
            
            <div class="flex max-sm:flex-col sm:flex-col lg:flex-row gap-3">
            <input class="border rounded-xl p-3 flex-1"  id="recherche" type="text" placeholder="Rechercher un emploi, une entreprise...">
            </div>

            <div class="mt-10 flex flex-row justify-between max-sm:flex-col md:flex-row">
                <select id="filtreContrat" class="border p-3 px-4 rounded bg-[#101828] text-white">
                    <option value="all">Type de contrat</option>
                    <option value="CDI">CDI</option>
                    <option value="CDD">CDD</option>
                    <option value="Intérim">Intérim</option>
                    <option value="Stage">Stage</option>
                </select>
             
        
                <select id="filtreLocalisation" class="border p-3 px-4 rounded bg-[#101828] text-white">
                </select>
                
                <select id="filtreDate" class="border p-3 px-4 rounded bg-[#101828] text-white">
                        <option value="recent">Les plus récentes</option>
                        <option value="ancien">Les plus anciennes</option>
                </select>
            </div> 

        </article>
    </section>
    
    <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Offres d'emploi à La Réunion</h1>

    <div id="offres"></div>
    </div>

    <script src="offres.js"></script>
</body>
</html>
