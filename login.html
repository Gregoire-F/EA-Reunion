<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Page de connexion</title>
</head>
<body class="font-manrope flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-[#101828]">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Identifiez-vous</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm/6 font-medium text-gray-100">Identifiant (email ou login)</label>
                <div class="mt-2">
                    <input id="username" type="text" name="username" required autocomplete="username" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-green-500 sm:text-sm/6" placeholder="user@example.com" />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm/6 font-medium text-gray-100">Mot de passe</label>
                    <div class="text-sm">
                        <a href="http://ealareunion.local/wp-login.php?action=lostpassword" class="font-semibold text-green-400 hover:text-green-300">Mot de passe oublié ?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-green-500 sm:text-sm/6" placeholder="••••••••" />
                </div>
            </div>

            <div id="error-message" class="hidden p-4 bg-red-500/20 border border-red-500 text-red-200 rounded-md text-sm"></div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-green-400 focus-visible:outline-2 focus-visible:outline-offset-2 cursor-pointer disabled:opacity-50" id="submitBtn">S'identifier</button>
            </div>

            <p class="text-center text-sm text-gray-400">
                Pas encore inscrit ? 
                <a href="http://ealareunion.local/wp-login.php?action=register" class="font-semibold text-green-400 hover:text-green-300">Créer un compte</a>
            </p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
